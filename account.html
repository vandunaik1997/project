<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>University Website </title>  
      <link rel="stylesheet" href="style3.css">
      <link rel="stylesheet" href="style2.css">
      <link rel="stylesheet" type="text/css" href="css/all.min.css">
      <link rel="stylesheet" href="login.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,100&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="sub-header">
       <nav>
           <a  href="index.html"><img src="logo.png"  ></a>
            <div class="nav-link">
               <ul>
                   <li><a href="home.html">HOME</a></li>
                   <li><a href="about.html">ABOUT</a></li>
                   <li><a href="course.html">COURSE</a></li>
       
       
                   <li><a href="account.html">ACCOUNT</a></li>
                   <li><a href="contact.html">CONTACT</a></li>
               </ul>
            </div>
        </nav>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                  <div class="card-front">
                      <h2>LOGIN</h2>
                       <form>
                        <input type="email" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button"class="btn" onclick="openRegister()">I'm New Here</button>
                         <a href="">Forgot Password</a>
                   </div>

                    <div class="card-back">
                        <h2>REGISTER</h2>
                        <form>
                            <input type="text" class="input-box" placeholder="Your Name" required>
                            <input type="email" class="input-box" placeholder="Your Email Id" required>
                            <input type="password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit-btn">Submit</button> 
                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button"class="btn" onclick="openLogin()">I've An Account</button>
                        <a href="">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var card=document.getElementById("card");
            function openRegister(){
                card.style.transform="rotateY(-180deg)";
            }
            function openLogin(){
                card.style.transform="rotateY(0deg)";
            }
        </script>
        
    </body>
</html>
